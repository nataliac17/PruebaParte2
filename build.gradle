plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.11.0'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '6.11.0'
    testImplementation group: 'junit', name: 'junit', version: '4.11'
    implementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '3.0.5'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.0.8'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java'
    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '3.1.1'
}

test {
    useJUnitPlatform()
}